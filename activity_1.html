<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <p id="p1">
        Welcome to Cooooding

    </p>
    <button onclick= changeText()>Change</button>
    <script>
        var misspelled = document.getElementById("p1").innerText
        var spelled = 'Welcome to Coding'
        var toggle = 0
      
        
        
        function changeText(){
                if (toggle == 1){
                document.getElementById("p1").innerHTML= spelled
                toggle = 0
            }
            else if (toggle == 0){
                document.getElementById("p1").innerHTML= misspelled
                toggle = 1

            }
        }
        
        
    </script>
   
    
</body>
</html>
